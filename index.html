<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Globális stílusok */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212; /* Dark theme háttér */
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        /* Különleges háttér és textúra animációval */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            z-index: -1;
            animation: gradientAnimation 6s ease-in-out infinite, particleAnimation 5s linear infinite;
        }

        @keyframes gradientAnimation {
            0% { background: linear-gradient(45deg, #ff0080, #ff8c00); }
            50% { background: linear-gradient(45deg, #8c00ff, #00b4ff); }
            100% { background: linear-gradient(45deg, #ff0080, #ff8c00); }
        }

        /* Partiikulák effekt */
        @keyframes particleAnimation {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.5; transform: translateY(-10px) scale(1.1); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            width: 10px;
            height: 10px;
            animation: particleAnimation 2s infinite ease-in-out;
        }

        /* A szöveg tartóeleme */
        .loading-container {
            text-align: center;
            color: #ffffff;
            font-size: 4em;
            font-weight: 600;
            letter-spacing: 2px;
            animation: glowing 1.5s infinite alternate;
        }

        /* Glowing effekt */
        @keyframes glowing {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        /* Szöveg animáció - mozgás és változás */
        .loading-text {
            display: inline-block;
            animation: textAnimation 3s ease-in-out infinite;
        }

        /* Szöveg animáció */
        @keyframes textAnimation {
            0% {
                transform: translateX(-50%) rotate(10deg);
                opacity: 0;
                letter-spacing: 5px;
            }
            50% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
                letter-spacing: 1.5px;
            }
            100% {
                transform: translateX(50%) rotate(-10deg);
                opacity: 0;
                letter-spacing: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="loading-container">
        <div class="loading-text">Hamarosan...</div>
    </div>

    <script>
        // Partiikulák elhelyezése véletlenszerűen
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's'; // Véletlenszerű animációs idő
                document.body.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
